<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#0078D4" />
  <circle cx="250" cy="250" r="220" fill="#005A9E" />
  
  <!-- Inner Gear Icon -->
  <g transform="translate(250, 250) scale(0.85)">
    <!-- Main Gear -->
    <path d="M0,-150 C-82.84,-150 -150,-82.84 -150,0 C-150,82.84 -82.84,150 0,150 C82.84,150 150,82.84 150,0 C150,-82.84 82.84,-150 0,-150 Z M0,-100 C-55.23,-100 -100,-55.23 -100,0 C-100,55.23 -55.23,100 0,100 C55.23,100 100,55.23 100,0 C100,-55.23 55.23,-100 0,-100 Z" fill="#FFFFFF" />
    
    <!-- Gear Teeth -->
    <g fill="#FFFFFF">
      <rect x="-15" y="-175" width="30" height="50" rx="5" />
      <rect x="-15" y="125" width="30" height="50" rx="5" />
      <rect x="-175" y="-15" width="50" height="30" rx="5" />
      <rect x="125" y="-15" width="50" height="30" rx="5" />
      
      <!-- Diagonal Teeth -->
      <rect x="88" y="-153" width="30" height="50" rx="5" transform="rotate(45, 103, -128)" />
      <rect x="88" y="103" width="30" height="50" rx="5" transform="rotate(45, 103, 128)" />
      <rect x="-118" y="-153" width="30" height="50" rx="5" transform="rotate(-45, -103, -128)" />
      <rect x="-118" y="103" width="30" height="50" rx="5" transform="rotate(-45, -103, 128)" />
    </g>
  </g>
  
  <!-- Windows-style grid -->
  <g transform="translate(250, 250) scale(0.4)">
    <rect x="-125" y="-125" width="120" height="120" fill="#00B2FF" rx="10" />
    <rect x="5" y="-125" width="120" height="120" fill="#42AAFF" rx="10" />
    <rect x="-125" y="5" width="120" height="120" fill="#5CB8FF" rx="10" />
    <rect x="5" y="5" width="120" height="120" fill="#76C6FF" rx="10" />
  </g>
  
  <!-- Command Line/PowerShell reference -->
  <g transform="translate(250, 250) scale(0.2)">
    <rect x="-150" y="-50" width="300" height="100" fill="#2B2B2B" rx="10" />
    <path d="M-120,-20 L-80,0 L-120,20" stroke="#FFFFFF" stroke-width="8" fill="none" />
    <line x1="-60" y1="25" x2="0" y2="25" stroke="#FFFFFF" stroke-width="8" />
  </g>
  
  <!-- Text: WAMS -->
  <g transform="translate(250, 370)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#FFFFFF" text-anchor="middle">WAMS</text>
  </g>
  
  <!-- Admin shield icon -->
  <g transform="translate(250, 180) scale(0.15)">
    <path d="M0,-200 L150,-100 L150,100 C150,200 75,250 0,300 C-75,250 -150,200 -150,100 L-150,-100 Z" fill="#E6E6E6" />
    <path d="M0,-160 L120,-80 L120,80 C120,160 60,200 0,240 C-60,200 -120,160 -120,80 L-120,-80 Z" fill="#005A9E" />
    <path d="M0,-60 L40,0 L0,60 L-40,0 Z" fill="#FFFFFF" />
  </g>
</svg>